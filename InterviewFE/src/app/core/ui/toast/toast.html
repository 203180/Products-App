<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11000;">
  @for (t of (toastStore.toasts$ | async); track t.id) {
    <div
    class="toast show mb-2 border-0 shadow"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    [ngClass]="toastClass(t)"
  >
    <div class="toast-header border-0" [ngClass]="headerClass(t)">
      <span class="me-2" aria-hidden="true" [ngClass]="iconClass(t)"></span>
      <strong class="me-auto">{{ t.title }}</strong>
      <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="toastStore.dismiss(t.id)"></button>
    </div>

    <div class="toast-body">
      {{ t.message }}
    </div>
  </div>
  }
</div>
