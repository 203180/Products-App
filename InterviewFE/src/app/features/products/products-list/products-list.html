<div class="b-r-10 bg-gradient border border-1 border-silver p-4">

  <app-upsert-product-modal
    [visible]="upsertVisible"
    [product]="editingProduct"
    (closed)="closeUpsert()"
    (saved)="onSaved()"
  ></app-upsert-product-modal>

  <app-confirmation-modal
    [visible]="confirmationModalVisible"
    [title]="confirmationModalTitle"
    [subtitle]="confirmationModalSubTitle"
    [danger]="true"
    confirmText="Delete"
    (confirm)="confirmDelete()"
    (dismiss)="closeDeleteConfirm()"
  ></app-confirmation-modal>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="text-white">Products</h2>
    <button class="btn btn-success fw-bold" (click)="openAdd()">
      <i class="fa-solid fa-add me-1"></i>
      Add Product</button>
  </div>

  <ag-grid-angular
    class="products-grid"
    [theme]="productsGridTheme"
    [columnDefs]="columns"
    [rowModelType]="'infinite'"
    [cacheBlockSize]="10"
    [pagination]="false"
    (gridReady)="onGridReady($event)"
    (cellClicked)="onCellClicked($event)"
  ></ag-grid-angular>
</div>
